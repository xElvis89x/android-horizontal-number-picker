apply plugin: 'com.android.application'
android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.danilov.ivan.greenroad'
        minSdkVersion 14
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    compile project(':library')
}